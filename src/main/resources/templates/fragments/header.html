<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>

    <link rel="stylesheet" href="/webjars/bootstrap/4.4.1/css/bootstrap.min.css" media="screen,projection" />
    <meta charset="UTF-8">
    <title>Chat</title>
</head>
<body>
<!-- Fixed navbar -->

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav" sec:authorize="isAuthenticated()">
                <li class="active"><a href="/chat" th:text="#{menu.chatrooms}">Chat Rooms</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="#{menu.language}">Language</a>
                    <ul class="dropdown-menu">
                        <li><a id="english" href="?lang=en" th:text="#{menu.language.english}">English</a></li>
                        <li><a id="russian" href="?lang=pt" th:text="#{menu.language.russian}">Russian</a></li>
                    </ul>
                </li>
                <li class="dropdown" sec:authorize="isAuthenticated()">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span sec:authentication="name"></span></a>
                    <ul class="dropdown-menu">
                        <li><a id="newChatRoom" href="#" data-toggle="modal" data-target="#newChatRoomModal"  th:text="#{menu.new.chatrooms}" sec:authorize="hasRole('ROLE_ADMIN')">New Chat Room</a></li>
                        <li><a href="/logout" th:text="#{menu.logout}">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>


<section th:fragment="content">
    <p>Page content here</p>
</section>

<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<!--<script type="text/javascript" layout:fragment="script"/>-->
</body>
</html>
